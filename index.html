<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car animation</title>
    <link rel="stylesheet" href="ampu.css">
    <script src="ayush.js"></script>
    <script src="jquery.js"></script>
    
</head>
<body>
    <div class="kalu">
        <div class="sky">
            <div class="grass"></div>
            <div class="road"></div>
            <div class="car">
                <div class="wheel1">
                    <img src="car_wheel_left.png" alt="">
                </div>
                <div class="wheel2">
                    <img src="car_wheel_right.png" alt="">
                </div>
            </div>
        </div>
    </div>
   <embed height="200" width="200 " src="sound.mp3" />
</body>
</html>
<script>
    $("document").ready(function(){
        var audio = document.createElement('audio');
audio.setAttribute('src', 'sound.mp3'); 
audio.loop=true;
audio.play();
    });
</script>
